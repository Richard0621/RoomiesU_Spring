<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/form_usuario.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <h1>RoomiesU</h1>
        <nav>
            <ul>
                <li><a href="home.html">Inicio</a></li>
                <li><a href="admin.html">Administradores</a></li>
                <li><a href="estudiante.html">Estudiantes</a></li>
            </ul>
        </nav>
    </header>

    <section> 
        <div class="row">
            <form id="form-usuario" class="mt-4" action="" onsubmit="" method="POST">
                <div class="mb-3">
                    <label for="usuario_id" class="form-label">Id</label>
                    <input type="text" class="form-control" id="usuario_id" name="usuario-id" readonly>
                </div>
                <div class="mb-3">
                    <label for="rol" class="form-label">Rol</label>
                    <input type="text" class="form-control" id="rol" name="rol" readonly>
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username">
                </div>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre">
                </div>
                <div class="mb-3">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" id="apellido" name="apellido">
                </div>
                <div class="mb-3">
                    <label for="identificacion" class="form-label">Identificación</label>
                    <input type="number" class="form-control" id="identificacion" name="identificacion">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" class="form-control" id="email" name="email">
                </div>
                <div class="mb-3">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="text" class="form-control" id="telefono" name="telefono">
                </div>
                <div class="mb-3">
                    <label for="edad" class="form-label">Edad</label>
                    <input type="text" class="form-control" id="edad" name="edad">
                </div>
                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripción</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion">
                </div>
                <div style="display: flex; gap: 1rem; justify-content: center;">
                    <button type="button" class="btn btn-primary" onclick="saveUsuario()">Guardar</button>
                    <button type="button" class="btn btn-danger" onclick="deleteUsuario()">Eliminar</button>
                  </div>
            </form>
         </div>
    </section>
    <script src="scripts/request.js"></script>
    <script src="scripts/usuario.js"></script>
    <script src="Scripts/home.js"></script>
    <script> 
        window.onload = function(){
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('idusuario') != null)
                loadUsuario(urlParams.get('idusuario'))
        }
    </script>
</body>
</html>
