<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/register.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Resgistrarse</title>
</head>
<body>
    <div class='login'>
        <section>
            <h1>RoomiesU</h1>
            <h2>Resgistrarse</h2>
            <form class="grid">
                <div>
                    <div class="input-dropdown">
                        <input type="text" id="rolInput" placeholder="Seleccionar Rol" readonly onclick="toggleCollapse()" class="validate">
                        <div id="rolCollapse" class="dropdown-options">
                            <div onclick="selectRol('ESTUDIANTE')">Estudiante</div>
                            <div onclick="selectRol('ADMIN_PENSION')">Administrador</div>
                        </div>
                    </div>
                    <input type="text" id="nombre_usuario" name="nombre_usuario" placeholder="Nombre de usuario" class="validate">
                    <input type="text" id="nombre" name="nombre" placeholder="Nombre" class="validate">
                    <input type="text" id="apellido" name="apellido" placeholder="Apellido" class="validate">
                    <input type="text" id="identificacion" name="identificacion" placeholder="Identificación" class="validate">
                </div>
                <div>
                    <input type="text" id="correo" name="correo" placeholder="Correo" class="validate">
                    <input type="password" id="contraseña" name="contraseña" placeholder="Contraseña" class="validate">
                    <input type="text" id="telefono" name="telefono" placeholder="Telefono" class="validate">
                    <input type="text" id="edad" name="edad" placeholder="Edad" class="validate">
                </div>
                <button type="button" onclick="validarRegistro()">Registarte</button>
            </form>
            <p>¿Ya has ingresado? <a href="index.html">Inicia Sesión</a></p>
        </section>

        <script src="scripts/auth.js"></script>
    </div>
</body>
</html>
